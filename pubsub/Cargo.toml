[package]
description = "Publish-Subscribe extension for jsonrpc."
homepage = "https://github.com/solana-labs/jsonrpc"
repository = "https://github.com/solana-labs/jsonrpc"
license = "MIT"
name = "solana-jsonrpc-pubsub"
version = "0.4.0"
authors = ["Solana Labs <maintainers@solana.com>"]
keywords = ["jsonrpc", "json-rpc", "json", "rpc", "macros"]
documentation = "https://paritytech.github.io/jsonrpc/jsonrpc_pubsub/index.html"

[dependencies]
log = "0.4"
parking_lot = "0.6"
solana-jsonrpc-core = { version = "0.4.0", path = "../core" }

[dev-dependencies]
solana-jsonrpc-tcp-server = { version = "0.4.0", path = "../tcp" }

[badges]
travis-ci = { repository = "solana-labs/jsonrpc", branch = "solana-0.4"}
